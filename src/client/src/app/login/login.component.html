<div id="wrapper">
    <header>
        <h1>Login</h1>
    </header>
<alert></alert>
    <div class="form-style-5">
        <form>
            <fieldset>
                <legend><span class="number">1</span> Account Info</legend>
                <input 
                    type="text" 
                    name="username" 
                    placeholder="Username *"
                    [(ngModel)]=user.username
                >
                <input 
                    type="text" 
                    name="password" 
                    placeholder="Password *"
                    [(ngModel)]=user.password
                >
            </fieldset>
            <input type="submit" value="Login" (click)="loginUser()"/>
        </form>
    </div>

    <footer>
        <br>
        2020 Knight's Path Course Planner
        <br>
        <a href="https://github.com/ellie7000/POOSD-Project">Group 11
            Project</a>&nbsp;
    </footer>
</div>
