<div id="wrapper">
    <header>
        <h1>Login</h1>
    </header>
    <alert></alert>
    <div class="form-style-5">
        <form>
            <fieldset>
                <legend>Account Info</legend>
                <input
                    type="text"
                    name="username"
                    placeholder="Username *"
                    [(ngModel)]=user.username>
                <input
                    type="password"
                    name="password"
                    placeholder="Password *"
                    [(ngModel)]=user.password>

                <!-- Password: <input type="password" value="FakePSW" id="myInput"><br><br> -->
                <!-- <input type="checkbox" (click)="myFunction()">Show Password -->
                
            </fieldset>
            <input type="submit" value="Login" (click)="loginUser()" />
        </form>
    </div>
</div>
