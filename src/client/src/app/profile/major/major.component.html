<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close"
            (click)="modalRef.hide()">
            <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">My Major</h4>
    </div>

    <div class="modal-body">
        <select class="browser-default custom-select"
            [(ngModel)]="userMajorName">
            <option selected>Select Major</option>
            <option *ngFor="let major of majors">
                {{ major.name }}
            </option>

        </select>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="modalRef.hide(); onSave()" mdbWavesEffect>Save</button>
    </div>
</div>
