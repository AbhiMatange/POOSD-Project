<div class="text-center">
    <h1> About Me</h1>

    <h4>My Major:</h4>
    <h4>
        {{major}}
    </h4>
    <button mdbBtn color="yellow" (click)="openMajor()">Select</button>
    <br>
    <br>

    <h4>Courses I've Taken:</h4>
    <ul class="list-group-flush">
        <div *ngFor="let course of courses">
            <li class="list-group-item">{{course}}</li>
        </div>
    </ul>
    <button mdbBtn color="yellow" (click)="openCourses()">Add</button>
    <br>
    <br>

    <h4>Current GPA:</h4>
    <input
        class="form-control mb-4"
        type="number"
        name="gpa"
        placeholder="GPA">
</div>
